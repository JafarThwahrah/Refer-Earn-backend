version: "3"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
        environment:
            APP_ENV: local
            APP_KEY: base64:your-app-key-here
            DB_CONNECTION: mysql
            DB_HOST: mysql
            DB_PORT: 3306
            DB_DATABASE: your-database-name
            DB_USERNAME: root
            DB_PASSWORD:
